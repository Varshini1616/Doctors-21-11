buildscript {
    ext {
        buildToolsVersion = '34.0.0'
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = '1.9.23'
        ndkVersion = "26.1.10909125"
    }
    
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' } // Ensure JitPack repository is added
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath 'com.facebook.react:react-native-gradle-plugin:0.72.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }

        // React Native repository from node_modules
        maven {
            url new File("${rootDir}/node_modules/react-native/android")
        }

        // jsc-android repository from node_modules
        maven {
            url new File("${rootDir}/node_modules/jsc-android/dist")
        }
    }
}
